name: Run tests on Push or Pull Request
on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
jobs:
  tests:
    name: Run Tests
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v1
      with:
        node-version: 12.x
    - run: npm install
    - run: npm test

    - uses: actions/upload-artifact@v2
      with:
        name: Build Files
        path: |
          build.zip
          build-firefox.xpi